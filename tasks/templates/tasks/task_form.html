{% extends "base.html" %}
{% block title %}Tarefas{% endblock %}

{% block content %}
<h2 class="mt-3">{{ title }}</h2>
<form method="post" class="vstark gap-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'tasks:list' %}" class="btn btn-light">Cancelar</a>
</form>
{% endblock %}
